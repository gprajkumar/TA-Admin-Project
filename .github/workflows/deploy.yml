name: Deploy to EC2 on master push

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            set -o pipefail

            echo "âž¡ï¸ Go to app directory"
            cd "${{ secrets.EC2_APP_PATH }}"

            echo "âž¡ï¸ Pull latest code"
            git pull origin master

            echo "âž¡ï¸ Set Django environment"
            export DJANGO_ENV=production

            echo "âœ… Backend (Django)"
            source Back_end_API/venv/bin/activate
            pip install --upgrade pip
            pip install -r Back_end_API/requirements.txt
            python Back_end_API/api/manage.py migrate
            python Back_end_API/api/manage.py collectstatic --noinput
            python Back_end_API/api/manage.py check --deploy

            echo "âœ… Frontend (Vite)"
            cd Front_end/ta_team_front/front_end

            npm install
            npm run build

            cd "${{ secrets.EC2_APP_PATH }}"

            echo "âœ… Restart services"
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx

            echo "ðŸŽ‰ Deploy finished successfully"
          EOF
